---
layout: default
title: Tutte le ricette
---

<div class="container">
  <!-- Titolo pagina -->
  <h1 class="page-title">👩‍🍳 Ricette di cucina generate con AI 🍝</h1>

  <!-- Lista post con jumbotron -->
  <div class="post-list">
    {% for post in site.posts %}
      <article class="hero hero-teaser">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: '%d %b %Y' }}
        </time>
      </article>
    {% endfor %}
  </div>
  <!-- Navigazione pagine -->
  <nav class="pagination-nav">
    {% if paginator.previous_page %}
      <a class="pagination-link prev" href="{{ paginator.previous_page_path | relative_url }}">← Precedente</a>
    {% endif %}

    {% if paginator.next_page %}
      <a class="pagination-link next" href="{{ paginator.next_page_path | relative_url }}">Successivo →</a>
    {% endif %}
  </nav>
</div>
