---
layout: default
---

<article class="post-content">
  <h1>{{ page.title }}</h1>
  <p><time datetime="{{ page.date | date_to_xmlschema }}">
     {{ page.date | date: '%d %B %Y' }}
  </time></p>

  {{ content }}

  <div class="share-bar">
    <span>Condividi:</span>
    <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}">X</a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}">LinkedIn</a>
  </div>
</article>
