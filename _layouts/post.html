---
layout: default
---

<article class="post-content">
  <header class="hero" style="margin-top:2rem">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: '%d %B %Y' }}
    </time>
  </header>

  {{ content }}

  <div class="share-bar">
    <span>Condividi:</span>
    <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}">X</a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}">LinkedIn</a>
  </div>
</article>
